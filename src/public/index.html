<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <title>Pokemon</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Pokemon</h1>
          <p class="lead">Catching them through the map</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Quantos pok√©mons o Ash apanhou?</p>
        </div>
        <div class="col">
          <p id="ashPokemons">0</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group flex-nowrap">
            <input
              placeholder="Write all commands e.g. NSOOE"
              class="form-control"
              id="input"
              autofocus
            />
          </div>
        </div>
        <div class="col">
          <button class="btn btn-primary" id="button" type="button">
            Enviar
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <ul id="list" class="list-group"></ul>
        </div>
      </div>
    </div>
    <script src="./js/pokemon.js"></script>
  </body>
</html>
